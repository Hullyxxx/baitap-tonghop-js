<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-primary h4">Câu 1</div>
        <div id="cau1"></div>
        <div class="text-primary h4">Câu 3</div>
        <div class="form-group">
            <input type="text" class="form-control" id="nNumber" aria-describedby="helpId" placeholder="Nhập vào số N">
        </div>
        <button class="btn btn-success" onclick="printFromN()">Tính toán</button>
        <div id="result3" class="text-danger h4 mt-2"></div>
        <div class="text-primary h4">Câu 4</div>
        <div class="form-group">
            <input type="text" class="form-control" id="n4Number" aria-describedby="helpId" placeholder="Nhập vào số N">
        </div>
        <button class="btn btn-success" onclick="findNumber()">Tính toán</button>
        <div id="result4" class="text-danger h4 mt-2"></div>
        <div class="text-primary h4">Câu 5</div>
        <div class="form-group">
            <input type="text" class="form-control" id="n5Number" aria-describedby="helpId"
                placeholder="Nhập vào dãy số nguyên dương N">
        </div>
        <button class="btn btn-success" onclick="reverseStringNumber()">Hoán đổi</button>
        <div id="result5" class="text-danger h4 mt-2"></div>
        <div class="text-primary h4">Câu 6</div>
        <div id="result6" class="text-danger h4 mt-2"></div>
        <div class="text-primary h4">Câu 7</div>
        <div class="form-group">
            <input type="text" class="form-control" id="n7Number" aria-describedby="helpId" placeholder="Nhập vào số N">
        </div>
        <button class="btn btn-success" onclick="multiplicationTable()">In ra bảng cửu chương</button>
        <div id="result7" class="text-danger h4 mt-2"></div>
        <div class="text-primary h4">Câu 8</div>
        <div id="result8" class="text-danger h4 mt-2">Console.log</div>
        <div class="text-primary h4">Câu 9</div>
        <div class="form-group">
            <input type="text" class="form-control" id="sumDogChicken" aria-describedby="helpId" placeholder="Nhập vào tổng số chó và gà">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="sumLeg" aria-describedby="helpId" placeholder="Nhập vào tổng số chân">
        </div>
        <button class="btn btn-success" onclick="findDogAndChicken()">Tính số chó và gà</button>
        <div id="result9" class="text-danger h4 mt-2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <!-- My script -->
    <script src="./index.js"></script>
